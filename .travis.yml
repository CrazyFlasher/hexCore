language: haxe

haxe:
  - "3.1.3"
  - "3.2.0"
  - development

matrix:
  # Allow Haxe development to fail.
  allow_failures:
    - haxe: development

addons:
  # This is the preferred way to install apt packages.
  # However, it only allow some but not all packages.
  # Alternatively, we can use `sudo apt-get install ...` in the `install:` section.
  # http://docs.travis-ci.com/user/apt/#Adding-APT-Packages
  apt:
    packages:
      - python3
      - php5-cli
      - mono-devel
      - mono-mcs
      # Flash dependencies
      - libcurl3:i386
      - libglib2.0-0:i386
      - libx11-6:i386
      - libxext6:i386
      - libxt6:i386
      - libxcursor1:i386
      - libnss3:i386
      - libgtk2.0-0:i386

install:
  - git clone --recursive https://github.com/DoclerLabs/hexUnit.git ~/hexunit
  # Install project dependencies
  - haxelib install hxcpp
  - haxelib install hxjava
  - haxelib install hxcs
  - chmod +x .travis-flash-setup.sh && ./.travis-flash-setup.sh
  - chmod +x .travis-flash-run.sh
  - haxelib list

script:
  - haxe build-js.hxml           && node bin/MainCoreTest.js
  
